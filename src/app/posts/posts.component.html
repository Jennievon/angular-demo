<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <!-- <button
      (click)="updatePost(post)"
      #post
      class="btn btn-sm btn-outline-primary"
    >
      Update
    </button> -->
    <button
      (click)="deletePost(post)"
      #post
      class="btn btn-sm btn-outline-primary"
    >
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
