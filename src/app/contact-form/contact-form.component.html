<form>
  <div>
    <div class="form-group">
      <label for="firstName">First Name</label
      ><input
        required
        type="text"
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel
        name="firstName"
        #firstName="ngModel"
        id="firstName"
        class="form-control"
        (change)="inputChanged(firstName)"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && firstName.errors"
      >
        <div *ngIf="firstName.errors.pattern">
          First Name should be of banana pattern
        </div>
        <div *ngIf="firstName.errors.minlength">
          Minimum of {{ firstName.errors.minlength.requiredLength }} characters
        </div>
        <div *ngIf="firstName.errors.maxlength">
          Maximum of {{ firstName.errors.maxlength.requiredLength }} characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label
      ><textarea
        ngModel
        name="comment"
        #comment="ngModel"
        id="comment"
        cols="30"
        rows="10"
        class="form-control"
        (change)="inputChanged(comment)"
      ></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
