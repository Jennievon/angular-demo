<h2>Favorite</h2>

<span>
  <svg
    width="200"
    height="80"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    (click)="starClicked()"
  >
    <polygon
      points="50 10 55 30 70 30 60 40 65 55 50 45 35 55 40 40 30 30 45 30"
      stroke="Blue"
      [attr.fill]="isSelected ? 'LightBlue' : 'white'"
      stroke-width="2"
    />
  </svg>
</span>
